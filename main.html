        <script>
            var context;
            var canvas;
            function drawBoard() {
            canvas = document.getElementById("board");
            if (canvas.getContext) {
                context = canvas.getContext("2d");
                init();
                }
            }
        </script>

                    </tr>

	                <tr><td style="color: #ffffff;font-size: 28px;font-family: monospace" align="center">Highest</td>
